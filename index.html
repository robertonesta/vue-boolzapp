<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <header class="row d-flex">
            <div class="col-4 py-2 header_left d-flex justify-content-between ">
                <div class="header_left_left d-flex align-items-center">
                    <img src="./assets/img/avatar_io.jpg" alt="">
                    <span class="mx-2">Sofia</span>
                </div>
                <div class="header_left_icons d-flex justify-content-around align-items-center">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>                
            </div>
            <div class="col-8 py-2 header_left d-flex justify-content-between ">
                <div class="header_left_left d-flex align-items-center">
                    <img src="./assets/img/avatar_1.jpg" alt="">
                    <div class="mx-2 d-flex flex-column">
                        <span>Michele</span>
                        <span class="grey_text">Ultimo accesso alle:</span>
                    </div>                    
                </div>
                <div class="header_left_icons d-flex justify-content-around align-items-center">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>                
            </div>           
        </header>
        <div class="d-flex main row">
            <div class="col-4 sidebar d-flex flex-column px-0">
                <div class="sidebar_top d-flex align-items-center px-3">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <i class="fas fa-bell-slash fa-xl"></i>
                    </div>
                    <div class="notifications d-flex flex-column mx-2">
                        <span><strong>Ricevi notifiche di nuovi messaggi</strong></span>
                        <span><u>Attiva notifiche desktop</u></span>
                    </div>
                </div>
                <div class="sidebar_main">
                    <div id="search" class="p-3">
                        <div class="d-flex search_bar">
                            <label class="d-flex justify-content-center align-items-center bg-white px-4 py-2 icon_color" for="search_contact_input">
                              <i class="fa-solid fa-magnifying-glass fsa-fw"></i>
                            </label>
                            <input class="flex-grow-1 border-0 p-2" type="text" id="search_contact_input" placeholder="Cerca o inizia una nuova chat">
                        </div>

                    </div>
                    <div class="users">
                        <ul>
                            <li>                                
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="chat col-8">
            </div>            
        </div>
        
        















    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
